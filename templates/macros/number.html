{% macro ordinal(num) %}
    {% if num % 100 in [11,12,13] %}
        {{ num }}th
    {% else %}
        {% if num % 10 == 1 %}
            {{ num }}st
        {% elif num % 10 == 2 %}
            {{ num }}nd
        {% elif num % 10 == 3 %}
            {{ num }}rd
        {% else %}
            {{ num }}th
        {% endif %}
    {% endif %}
{% endmacro %}
